<html>
	<head>
		<title>Тестовая страничка</title>
	</head>
		<body>
			<div>
				<p>Первая тестовая строка.</p>
				<p>Вторая тестовая строка!</p>
				<p>Третья тестовая строка...</p>
			</div>
			<div>
				<p>КрышечкаКрышечкаКрышечкаХ...</p>
			</div>
			<div>
				<br />
				{% for post in posts %}
					<div>
						<p>Опубликовано: {{ post.published_date }}</p>
						<h1>{{ post.title }}</h1>
						<p>{{ post.text }}</p><br />
					</div>
				{% endfor %}
			</div>
		</body>
</html>
